<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bootstrap Phot Gallery</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style>
			.thumbnail img{
				width: 350px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
				<div class="container">
					<div class="navbar-header">
						<div class="navbar-brand">Photo Gallery</div>
					</div>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html">Home</a></li>
						<li><a href="nature.html">Nature Gallery</a></li>
					</ul>
				</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="carousel slide" data-ride="carousel" id="slider">
						<ol class="carousel-indicators">
							<li data-target="#slider" data-slide-to="0" class="active"></li>
							<li data-target="#slider" data-slide-to="1"></li>
							<li data-target="#slider" data-slide-to="2"></li>
							<li data-target="#slider" data-slide-to="3"></li>
							<li data-target="#slider" data-slide-to="4"></li>
						</ol>
						<div class="carousel-inner">
							<div class="item active">
								<img src="images/1.jpg">
							</div>
							<div class="item">
								<img src="images/2.jpg">
							</div>
							<div class="item">
								<img src="images/3.jpg">
							</div>
							<div class="item">
								<img src="images/4.jpg">
							</div>
							<div class="item">
								<img src="images/5.jpg">
							</div>
						</div>
						<a href="#slider" data-slide="prev" class="left carousel-control">
							<span class="glyphicon glyphicon-chevron-left"></span>
						</a>
						<a href="#slider" data-slide="next" class="right carousel-control">
							<span class="glyphicon glyphicon-chevron-right"></span>
						</a>
					</div>
				</div>
			</div>
			
			<div class="page-header">

			</div>

						</div>
